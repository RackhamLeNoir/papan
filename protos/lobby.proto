syntax = "proto3";
package PapanLobby;

message CreateLobby {
  string lobby_name = 1;
}

message User {
  string user_id = 1;
}

message ChatMessage {
  User user = 1;
  string message = 2;
}

message Action {
  oneof action {
    ChatMessage message = 1;
  }
}

message Error {
  string message = 1;
}

message Subscribed {
  User self = 1;
}

message LobbyInfo {
  string lobby_id = 1;
  string lobby_name = 2;
  User owner = 3;
}

message Update {
  oneof update {
    Error error = 1;
    Subscribed subscribed = 2;
    ChatMessage message = 3;
  }
}

message JoinLobby {
  string lobby_id = 1;
}

message LeaveLobby { }

message LobbyAction {
  oneof action {
    JoinLobby join_lobby = 1;
    LeaveLobby leave_lobby = 2;
    ChatMessage message = 3;
    bool set_ready = 4;
    User kick_user = 5;
    string set_name = 6;
  }
}

message UserReadyUpdate {
  User user = 1;
  bool ready = 2;
}

message LobbyUpdate {
  oneof update {
    LobbyInfo lobby_info = 1;
    User user_joined = 2;
    User user_left = 3;
    ChatMessage message = 4;
    UserReadyUpdate ready_update = 5;
  }
}

enum LobbyStatus {
  CREATED = 0;
  DESTROYED = 1;
}

message ListLobbiesRequest { }
message ListLobbiesResponse {
  LobbyInfo lobby = 1;
  LobbyStatus status = 2;
}

message GetJoinedLobbies { }
message JoinedLobbies {
  repeated LobbyInfo lobbies = 1;
}

service PlayerLobbyService {
  rpc Subscribe (stream Action) returns (stream Update);
  rpc Lobby (stream LobbyAction) returns (stream LobbyUpdate);
  rpc ListLobbies (ListLobbiesRequest) returns (stream ListLobbiesResponse);
  rpc JoinedLobbies (GetJoinedLobbies) returns (JoinedLobbies);
}
