syntax = "proto3";
package PapanLobby;

message User {
  string id = 1;
}

message ChatMessage {
  User user = 1;
  string message = 2;
}

message GetJoinedLobbies { }

message Action {
  oneof action {
    ChatMessage message = 1;
    GetJoinedLobbies get_joined_lobbies = 2;
  }
}

message Error {
  string message = 1;
}

message Subscribed {
  User self = 1;
}

message LobbyInfo {
  string id = 1;
  string name = 2;
  User owner = 3;
  bool public = 4;
  repeated User members = 5;
}

message UserJoined {
  User user = 1;
}

message UserLeft {
  User user = 1;
}

message JoinedLobbies {
  repeated LobbyInfo lobbies = 1;
}

message Update {
  oneof update {
    Error error = 1;
    Subscribed subscribed = 2;
    ChatMessage message = 3;
    JoinedLobbies joined_lobbies = 4;
  }
}

message JoinLobby {
  string id = 1;
}

message LeaveLobby { }

message SetReady {
  bool ready = 1;
}

message KickUser {
  User user = 1;
}

message SetLobbyName {
  string name = 1;
}

message SetLobbyPublic {
  bool public = 1;
}

message LobbyAction {
  oneof action {
    JoinLobby join = 1;
    LeaveLobby leave = 2;
    ChatMessage message = 3;
    SetReady set_ready = 4;
    KickUser kick_user = 5;
    SetLobbyName set_name = 6;
    SetLobbyPublic set_public = 7;
  }
}

message UserReadyUpdate {
  User user = 1;
  bool ready = 2;
}

message LobbyUpdate {
  oneof update {
    LobbyInfo info = 1;
    UserJoined user_joined = 2;
    UserLeft user_left = 3;
    ChatMessage message = 4;
    UserReadyUpdate ready_update = 5;
  }
}

enum LobbyStatus {
  ADDED = 0;
  REMOVED = 1;
}

message ListLobbiesRequest { }
message PublicLobbyUpdate {
  LobbyInfo lobby = 1;
  LobbyStatus status = 2;
}

message StartWatchingLobbies { }
message StopWatchingLobbies { }

service PlayerLobbyService {
  rpc Subscribe (stream Action) returns (stream Update);
  rpc Lobby (stream LobbyAction) returns (stream LobbyUpdate);
  rpc ListLobbies (stream ListLobbiesRequest) returns (stream PublicLobbyUpdate);
}

message RegisterGameServer {
  string api_key = 1;
}

message GameAction {
  oneof action {
    RegisterGameServer register = 1;
  }
}

message GameUpdate {
}

service GameLobbyService {
  rpc Subscribe (stream GameAction) returns (GameUpdate);
}
