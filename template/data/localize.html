<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">

<script>
  /**
   * Behavior
   *
   * @polymerBehavior PapanLocalizeImpl
   */
  const PapanLocalizeImpl = {
    properties: {
      language: {
        type: String,
        default: 'en'
      }
    },

    ready: function () {
      this.loadResources(this.resolveUrl('../locales.json'))
    }
  }

  /**
   * Behavior that translates text into the selected language in the settings.
   *
   * @polymerBehavior PapanLocalize
   */
  global.PapanLocalize = [PapanLocalizeImpl, Polymer.AppLocalizeBehavior]
</script>
